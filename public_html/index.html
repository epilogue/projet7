<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/starRatingSvg.css" >
        <link rel="stylesheet" href="css/base.css" >
        <script src="https://maps.google.com/maps/api/js?key=APIKEY&callback=initializeMap&libraries=places"></script>
       
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/jquery.star-rating-svg.js"></script>
        <script src="js/init.js"></script>
        <script src="js/initMap.js"></script>
        <script src="js/resto.js"></script>
        <script src="js/restoClass.js"></script>
          <script src="js/visuel.js"></script>
        <title>Carte</title>
	</head>
	<body>
            <div id="header" class="container-fluid">
                <div class="col-12 title">
                    <span> Avis restaurant</span>
                </div>
                <div id="searchDistance">
                            <form id="searchDistanceForm">
                                <div class="form-group">
                                    <label for="choixDistance">rechercher un restaurant dans un rayon de : </label>
                                    <select class="form-control" id="choixDistance">
                                        <option>choisissez une distance</option>
                                        <option value="500">500 m</option>
                                        <option value="1000">1 km</option>
                                        <option value="1500">1,5 km</option>
                                        <option value="2000">2 km</option>
                                        <option value="2500">2,5 km</option>
                                    </select>
                                </div>
                                <input type ="submit" id="validDistance"  class='AjoutCom btn btn-info' value="Valider" >
                            </form>
                        </div>
            </div>
            <div id="main" class="container-fluid">
                <div class="row">
                    <div class="col-3" id="filtre">
                        <div id="listeResto" ></div>
                        
                    </div>
                    <div id="map" class="col-9">   
                    </div> 
                </div>
            </div>
            <div class="modal fade" id="modalAjoutCom" role="dialog" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Ajouter un avis</h4>
                        </div>
                        <div class="modal-body">
                            <form id="FormAvis">
                                <div class="form-group">
                                    <label for="AjouNoteForm">note</label>
                                    <select class="form-control" id="AjoutNoteForm">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="AjoutAvisForm">Ajouter votre avis</label>
                                    <textarea class="form-control" id="AjoutAvisForm" rows="5"></textarea>
                                </div>
                                <input id="btnValid" type="submit" class='AjoutCom btn btn-info' value="Valider" >
                            </form>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="modal fade" id="modalAjoutResto" role="dialog" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Ajouter un restaurant</h4>
                        </div>
                        <div class="modal-body">
                            <form id="FormRestoMarker">   
                                    <input type="hidden" id="LatFormMarker">    
                                    <input type="hidden" id="LongFormMarker"> 
                                 <div class="form-group">
                                    <label for="AdresseFormMarker">Adresse :</label>
                                    <input class="form-control" id="AdresseFormMarker" >      
                                </div>
                                <div class="form-group">
                                    <label for="NomFormMarker">nom</label>
                                    <input required class="form-control" id="NomFormMarker">      
                                </div>
                                <div class="form-group">
                                    <label for="NoteFormMarker">note</label>
                                    <select required class="form-control" id="NoteFormMarker">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="AvisFormMarker">Ajouter votre avis</label>
                                    <textarea required class="form-control" id="AvisFormMarker" rows="5"></textarea>
                                </div>
                                <input id="btnValidFormMarker" type="submit" class='AjoutCom btn btn-info' value="Valider" >
                            </form>
                        </div>
                    </div>
                </div>    
            </div>
	</body>
</html>
